<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .qr-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .qr-container img {
            max-width: 300px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>Scan to Access</h1>
        <img src="https://i.pinimg.com/736x/4b/dd/ed/4bdded71528c3e85dd824133ec23beac.jpg" alt="QR Code">
        <p>Scan this QR code to access the website!</p>
    </div>
</body>
</html>
